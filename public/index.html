<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Game App</title>
</head>
<body>
    <div class="d-flex justify-content-center">
            
        <div class="d-flex flex-column w-75">
            
            <div class="input-group mt-5">
                <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
                <label id="searchType" class="btn btn-primary" for="btn-check">Search by Games</label>

                <input type="text" class="form-control" id="gameSearchField" aria-describedby="bookSearch" placeholder="Search for Games!">
                <button class="btn btn-dark" type="button" id="gameSearchBtn">Search</button>
            </div>


            <h5 id="resultsNum" class="d-flex justify-content-center mt-3"></h5>
            <div id="searchResults">
            </div>

        </div>


        <script src="js/index.js"></script>
    
    </div>
</body>
</html>
